name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.5)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
    - name: Delete existing release
      run: gh release delete ${{ inputs.version }} --yes --cleanup-tag || true
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_REPO: ${{ github.repository }}

  build:
    needs: cleanup
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: SwissNISCalculator-Windows
          - os: macos-latest
            rid: osx-x64
            artifact: SwissNISCalculator-macOS
          - os: ubuntu-latest
            rid: linux-x64
            artifact: SwissNISCalculator-Linux

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Test
      run: dotnet test --configuration Release --verbosity normal

    - name: Publish
      run: dotnet publish src/NIS.Desktop/NIS.Desktop.csproj -c Release -r ${{ matrix.rid }} -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --self-contained true -o publish

    - name: Create macOS App Bundle
      if: runner.os == 'macOS'
      run: |
        mkdir -p "SwissNISCalculator.app/Contents/MacOS"
        mkdir -p "SwissNISCalculator.app/Contents/Resources"

        # Move published files to MacOS folder
        mv publish/* "SwissNISCalculator.app/Contents/MacOS/"

        # Create Info.plist
        cat > "SwissNISCalculator.app/Contents/Info.plist" << 'PLIST'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>CFBundleName</key>
          <string>Swiss NIS Calculator</string>
          <key>CFBundleDisplayName</key>
          <string>Swiss NIS Calculator</string>
          <key>CFBundleExecutable</key>
          <string>NIS.Desktop</string>
          <key>CFBundleIdentifier</key>
          <string>ch.uska.nis-calculator</string>
          <key>CFBundleVersion</key>
          <string>1.0.0</string>
          <key>CFBundleShortVersionString</key>
          <string>1.0.0</string>
          <key>CFBundlePackageType</key>
          <string>APPL</string>
          <key>LSMinimumSystemVersion</key>
          <string>10.15</string>
          <key>NSHighResolutionCapable</key>
          <true/>
        </dict>
        </plist>
        PLIST

        # Replace publish folder with the app bundle
        rm -rf publish
        mkdir publish
        mv SwissNISCalculator.app publish/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: publish/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: SwissNISCalculator-Windows
        path: windows

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: SwissNISCalculator-macOS
        path: macos

    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: SwissNISCalculator-Linux
        path: linux

    - name: Create archives
      run: |
        cd windows && zip -r ../SwissNISCalculator-Windows.zip . && cd ..
        cd macos && zip -r ../SwissNISCalculator-macOS.zip . && cd ..
        cd linux && tar -czvf ../SwissNISCalculator-Linux.tar.gz . && cd ..

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ inputs.version }}
        name: Release ${{ inputs.version }}
        files: |
          SwissNISCalculator-Windows.zip
          SwissNISCalculator-macOS.zip
          SwissNISCalculator-Linux.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
