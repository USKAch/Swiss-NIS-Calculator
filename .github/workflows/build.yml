name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.5)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
    - name: Delete existing release
      run: gh release delete ${{ inputs.version }} --yes --cleanup-tag || true
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_REPO: ${{ github.repository }}

  build:
    needs: cleanup
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: SwissNISCalculator-Windows
          - os: macos-latest
            rid: osx-x64
            artifact: SwissNISCalculator-macOS
          - os: ubuntu-latest
            rid: linux-x64
            artifact: SwissNISCalculator-Linux

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

    - name: Publish
      run: dotnet publish src/NIS.Desktop/NIS.Desktop.csproj -c Release -r ${{ matrix.rid }} -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --self-contained true -o publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: publish/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: SwissNISCalculator-Windows
        path: windows

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: SwissNISCalculator-macOS
        path: macos

    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: SwissNISCalculator-Linux
        path: linux

    - name: Create archives
      run: |
        cd windows && zip -r ../SwissNISCalculator-Windows.zip . && cd ..
        cd macos && zip -r ../SwissNISCalculator-macOS.zip . && cd ..
        cd linux && tar -czvf ../SwissNISCalculator-Linux.tar.gz . && cd ..

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ inputs.version }}
        name: Release ${{ inputs.version }}
        files: |
          SwissNISCalculator-Windows.zip
          SwissNISCalculator-macOS.zip
          SwissNISCalculator-Linux.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
