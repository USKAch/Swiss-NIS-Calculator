name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.5)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
    - name: Delete existing release
      run: gh release delete ${{ inputs.version }} --yes --cleanup-tag || true
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_REPO: ${{ github.repository }}

  build-windows:
    needs: cleanup
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: Windows-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: Windows-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Test
      run: dotnet test --configuration Release --verbosity normal

    - name: Publish
      run: dotnet publish src/NIS.Desktop/NIS.Desktop.csproj -c Release -r win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --self-contained true -o publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SwissNISCalculator-Windows
        path: publish/

  build-linux:
    needs: cleanup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: Linux-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: Linux-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Test
      run: dotnet test --configuration Release --verbosity normal

    - name: Publish
      run: dotnet publish src/NIS.Desktop/NIS.Desktop.csproj -c Release -r linux-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --self-contained true -o publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SwissNISCalculator-Linux
        path: publish/

  build-macos:
    needs: cleanup
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: macOS-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: macOS-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Test
      run: dotnet test --configuration Release --verbosity normal

    - name: Publish ARM64
      run: dotnet publish src/NIS.Desktop/NIS.Desktop.csproj -c Release -r osx-arm64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --self-contained true -o publish

    - name: Create App Bundle
      run: |
        # Create app bundle structure
        mkdir -p "SwissNISCalculator.app/Contents/MacOS"
        mkdir -p "SwissNISCalculator.app/Contents/Resources"

        # Move all files to MacOS folder (app expects them next to executable)
        mv publish/* "SwissNISCalculator.app/Contents/MacOS/"

        # Make executable
        chmod +x "SwissNISCalculator.app/Contents/MacOS/NIS.Desktop"

        # Create Info.plist
        cat > "SwissNISCalculator.app/Contents/Info.plist" << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>CFBundleName</key>
          <string>Swiss NIS Calculator</string>
          <key>CFBundleDisplayName</key>
          <string>Swiss NIS Calculator</string>
          <key>CFBundleExecutable</key>
          <string>NIS.Desktop</string>
          <key>CFBundleIdentifier</key>
          <string>ch.uska.nis-calculator</string>
          <key>CFBundleVersion</key>
          <string>1.0.0</string>
          <key>CFBundleShortVersionString</key>
          <string>1.0.0</string>
          <key>CFBundlePackageType</key>
          <string>APPL</string>
          <key>LSMinimumSystemVersion</key>
          <string>10.15</string>
          <key>NSHighResolutionCapable</key>
        <true/>
        </dict>
        </plist>
        EOF

        # Keep only the executable in Contents/MacOS. Portable files live in Resources/PortableRoot
        PORTABLE_ROOT="SwissNISCalculator.app/Contents/Resources/PortableRoot"
        mkdir -p "$PORTABLE_ROOT"
        shopt -s nullglob
        for item in SwissNISCalculator.app/Contents/MacOS/*; do
          name="$(basename "$item")"
          if [ "$name" = "NIS.Desktop" ]; then
            continue
          fi
          mv "$item" "$PORTABLE_ROOT/"
        done
        shopt -u nullglob

    - name: Import signing certificate
      env:
        APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      run: |
        if [ -z "$APPLE_CERTIFICATE_BASE64" ] || [ -z "$APPLE_CERTIFICATE_PASSWORD" ]; then
          echo "Signing secrets not configured, skipping code signing"
          exit 0
        fi
        CERT_PATH="$RUNNER_TEMP/macos_cert.p12"
        KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
        echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > "$CERT_PATH"
        security create-keychain -p actions "$KEYCHAIN_PATH"
        security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
        security unlock-keychain -p actions "$KEYCHAIN_PATH"
        security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productsign
        security list-keychains -s "$KEYCHAIN_PATH"
        security default-keychain -s "$KEYCHAIN_PATH"
        security set-key-partition-list -S apple-tool:,apple: -s -k actions "$KEYCHAIN_PATH"

    - name: Sign App Bundle
      env:
        APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
      run: |
        if [ -z "$APPLE_CERTIFICATE_BASE64" ]; then
          echo "Signing secrets not configured, skipping code signing"
          exit 0
        fi
        # Find the Developer ID Application certificate
        IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
        if [ -z "$IDENTITY" ]; then
          echo "No Developer ID Application certificate found"
          exit 1
        fi
        echo "Signing with identity: $IDENTITY"
        codesign --force --deep --options runtime --timestamp --sign "$IDENTITY" "SwissNISCalculator.app"
        codesign --verify --deep --strict "SwissNISCalculator.app"

    - name: Notarize App Bundle
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        if [ -z "$APPLE_ID" ] || [ -z "$APPLE_APP_PASSWORD" ] || [ -z "$APPLE_TEAM_ID" ]; then
          echo "Notarization credentials not configured, skipping"
          exit 0
        fi

        # Create zip for notarization
        ditto -c -k --keepParent "SwissNISCalculator.app" "notarize.zip"

        # Submit for notarization and wait
        xcrun notarytool submit "notarize.zip" \
          --apple-id "$APPLE_ID" \
          --password "$APPLE_APP_PASSWORD" \
          --team-id "$APPLE_TEAM_ID" \
          --wait

        # Staple the notarization ticket
        xcrun stapler staple "SwissNISCalculator.app"

        # Clean up
        rm "notarize.zip"

    - name: Package App Bundle
      run: |
        # Use ditto to create zip that preserves permissions and attributes
        ditto -c -k --keepParent "SwissNISCalculator.app" "SwissNISCalculator-macOS.zip"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SwissNISCalculator-macOS
        path: SwissNISCalculator-macOS.zip

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest

    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: SwissNISCalculator-Windows
        path: windows

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: SwissNISCalculator-macOS
        path: macos

    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: SwissNISCalculator-Linux
        path: linux

    - name: Create archives
      run: |
        cd windows && zip -r ../SwissNISCalculator-Windows.zip . && cd ..
        # macOS zip already created with ditto, just move it
        mv macos/SwissNISCalculator-macOS.zip .
        cd linux && tar -czvf ../SwissNISCalculator-Linux.tar.gz . && cd ..

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ inputs.version }}
        name: Release ${{ inputs.version }}
        files: |
          SwissNISCalculator-Windows.zip
          SwissNISCalculator-macOS.zip
          SwissNISCalculator-Linux.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
